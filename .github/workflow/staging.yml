name: CI/CD for Staging

on:
  pull_request:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run unit and integration tests
        run: npm run test:integration

      - name: Build application
        run: npm run build

      - name: Deploy to Staging
        run: |
          # Lệnh triển khai lên môi trường Staging
          # Ví dụ: ssh user@staging-server 'bash -s' < deploy.sh
