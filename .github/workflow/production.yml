name: CI/CD for Production

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Run all tests
        run: npm run test:all

      - name: Build application
        run: npm run build

      - name: Deploy to Production
        run: |
          # Lệnh triển khai lên môi trường Production
          # Ví dụ: ssh user@prod-server 'bash -s' < deploy.sh
